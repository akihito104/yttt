plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'com.google.dagger.hilt.android'
}

android {
    namespace 'com.freshdigitable.yttt'
    compileSdk 33

    defaultConfig {
        applicationId "com.freshdigitable.yttt"
        minSdk 26
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments += [
                        "room.schemaLocation": "$projectDir/schemas".toString(),
                        "room.incremental"   : "true"
                ]
            }
        }

        def twitchPFile = rootProject.file("twitch.properties")
        def twitchProperties = new Properties()
        if (twitchPFile.exists()) {
            try (def inputStream = new FileInputStream(twitchPFile)) {
                twitchProperties.load(inputStream)
            }
        }
        buildConfigField("String", "TWITCH_CLIENT_ID",
                "\"${twitchProperties.getOrDefault("twitch_client_id", "")}\"")
        buildConfigField("String", "TWITCH_REDIRECT_URI",
                "\"${twitchProperties.getOrDefault("twitch_redirect_uri", "")}\"")
    }

    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion = "1.4.2"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    packagingOptions {
        exclude("dependencies.txt")
    }
}

dependencies {
    def room_version = "2.5.2"
    def nav_version = "2.6.0"
    def accompanist_version = "0.30.1" // for compose 1.4

    def composeBom = platform('androidx.compose:compose-bom:2023.05.01')
    implementation composeBom
    implementation "androidx.compose.runtime:runtime-livedata"
    implementation "androidx.navigation:navigation-compose:$nav_version"
    implementation 'androidx.hilt:hilt-navigation-compose:1.0.0'
    androidTestImplementation composeBom
    implementation "com.github.bumptech.glide:compose:1.0.0-alpha.1"
    implementation "com.google.accompanist:accompanist-permissions:$accompanist_version"

    // Choose one of the following:
    // Material Design
    implementation 'androidx.compose.material:material'
    implementation "com.google.accompanist:accompanist-themeadapter-material:$accompanist_version"

    // Android Studio Preview support
    implementation 'androidx.compose.ui:ui-tooling-preview'
    debugImplementation 'androidx.compose.ui:ui-tooling'

    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation("androidx.activity:activity-ktx:1.7.2")
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.6.1"
    // https://developers.google.com/android/guides/setup
    implementation "com.google.android.gms:play-services-base:18.2.0"
    implementation 'com.google.android.gms:play-services-auth:20.5.0'
    //https://github.com/googleapis/google-api-java-client
    implementation('com.google.api-client:google-api-client-android:2.2.0') {
        exclude group: 'org.apache.httpcomponents'
    }
    // https://github.com/googleapis/google-api-java-client-services/blob/main/clients/google-api-services-youtube/v3/README.md
    implementation('com.google.apis:google-api-services-youtube:v3-rev20230319-2.0.0') {
        exclude group: 'org.apache.httpcomponents'
    }
    implementation "com.google.dagger:hilt-android:2.44"
    kapt "com.google.dagger:hilt-compiler:2.44"

    implementation "androidx.room:room-ktx:$room_version"
    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"
    // To use Kotlin annotation processing tool (kapt)
    kapt "androidx.room:room-compiler:$room_version"
    // To use Kotlin Symbol Processing (KSP)
//    ksp "androidx.room:room-compiler:$room_version"
    // https://github.com/bumptech/glide
    implementation 'com.github.bumptech.glide:glide:4.15.0'
    kapt 'com.github.bumptech.glide:compiler:4.15.0'
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.10.0'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}

kapt {
    correctErrorTypes true
}
