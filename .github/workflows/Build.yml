name: Build

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: build and lint check
    runs-on: ubuntu-latest

    timeout-minutes: 30

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: validate gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: setup gradle
        uses: gradle/actions/setup-gradle@v4

      - name: check license
        run: ./gradlew :app:licensee

      - name: upload licensee reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: licensee-reports
          path: 'app/build/reports/licensee'

      - name: assemble
        if: always()
        run: ./gradlew compileDebugSources

      - name: android lint
        if: always()
        run: ./gradlew :app:lint

      - name: upload lint reports (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: '**/build/reports/lint-results-*.html'

      - name: unit test
        if: always()
        run: ./gradlew testDebugUnitTest

      - name: upload tests reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-unit
          path: |
            **/build/reports/*
            **/build/test-results/*

  conn_test:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        api-level: [ 26, 33 ]

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Enable KVM # https://github.com/marketplace/actions/android-emulator-runner
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}-x86_64-google_apis_

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          target: google_apis
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "done."

      - name: run connected tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          target: google_apis
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew :data-local-room:connectedDebugAT :repository-twitch:connectedDebugAT

      - name: upload tests reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.api-level }}
          path: |
            **/build/reports/*
            **/build/outputs/*/connected/*
